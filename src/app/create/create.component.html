<div class="row register-form">
  <div class="col-md-8 offset-md-2">
    <form #formInmueble="ngForm" (ngSubmit)="onSubmit();" class="custom-form" id="form-new">
      <h1>{{title}}</h1>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Titulo</label><br>
          <span *ngIf="!titulo.valid && titulo.touched" class="badge badge-danger">El titulo es requerido</span>
        </div>
        <div class="col-sm-6 input-column"><input #titulo="ngModel" name="titulo" [(ngModel)]="portafolio.titulo" class="form-control"
            type="text" placeholder="{{portafolio.titulo}}" required /></div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Descripcion</label><br>
          <span *ngIf="!descripcion.valid && descripcion.touched" class="badge badge-danger">La Descripcion es
            requerida</span></div>
        <div class="col-sm-6 input-column"><input #descripcion="ngModel" name="descripcion" [(ngModel)]="portafolio.descripcion"
            class="form-control" type="text" required /></div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Valor</label><br>
          <span *ngIf="!valor.valid && valor.touched" class="badge badge-danger">El Valor es requerido</span>
        </div>
        <div class="col-sm-6 input-column"><input #valor="ngModel" name="valor" [(ngModel)]="portafolio.valor" class="form-control"
            type="number" required /></div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column">
          <label class="col-form-label">Imagen</label>
        </div>
        <div class="col-sm-6 input-column">
          <input type="file" class="form-control" (change)="fileChangeEvent($event)" />
        </div>
      </div>
      <br>
      <div class="alert alert-success" role="alert"><span>Activar Inmueble<br></span></div>
      <div class="form-check"><input class="form-control" type="checkbox" #std="ngModel" name="std" [(ngModel)]="portafolio.std"></div><br>
      <input type="submit" value="{{title}}" [disabled]="!formInmueble.form.valid" class="btn btn-success" />
    </form>
  </div>
</div>
