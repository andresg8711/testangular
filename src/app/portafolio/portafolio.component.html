<!-- Portfolio Grid -->
<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{titulo}}</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div *ngIf="!portfolio">
      Cargando productos!
    </div>
    <div *ngIf="portfolio" class="row">
      <div *ngFor="let portafolio of portfolio" class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid portfolio-image" src="http://138.197.168.242/najhar/images/{{portafolio.image}}" alt="{{portafolio.image}}">
        </a>
        <div class="portfolio-caption">
          <h4>{{portafolio.titulo}}</h4>
          <p class="text-muted">{{portafolio.descripcion}}</p>
          <p class="text-muted">Valor: {{portafolio.valor | currency: 'COL ':true:'1.0-2'}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
